<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="hoshino.jpg" type="image/x-icon" />
    <title>Xzydanzz Boss Drops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }
        .total-drops {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
        }
        #totalDrops {
            color: green;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: darkgreen;
            color: #fff;
            font-size: 14px;
        }
        td {
            font-size: 12px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #e9e9e9;
        }
        .dz {
            text-decoration: none;
            color: #1877F2;
            font-weight: bold;
        }
        .dz:hover {
          text-decoration: underline;
        }
        .ultra-rare {
            background-color: purple !important;
            color: white !important;
        }
        .item-img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
            border-radius: 3px;
        }
        .footer {
            background-color: black;
            color: #e4e4e4e4;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2><a class="dz" href="https://www.rucoyonline.com/characters/Xzydanzz">Xzydanzz</a> Boss Drop</h2>
        <div class="total-drops">
            Total Drop : <span id="totalDrops">0</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Rarity</th>
                </tr>
            </thead>
            <tbody id="dropTable">
                <tr class="ultra-rare">
                    <td>2 Juli 2024</td>
                    <td>
                        <img src="recovery_glove_left.png" alt="Recovery Glove" class="item-img">
                        Recovery Glove (Left)
                    </td>
                    <td>Ultra Rare</td>
                </tr>
                <!-- Add more drops here -->
            </tbody>
        </table>
    </div>
    <div class="footer">
        <a class="dz" href="https://www.rucoyonline.com/characters/Xzydanzz">Xzydanzz</a>
    </div>
    <script>
        // Function to count the total number of drops
        function countDrops() {
            const dropTable = document.getElementById('dropTable');
            const totalDrops = dropTable.getElementsByTagName('tr').length;
            document.getElementById('totalDrops').innerText = totalDrops;
        }
        // Call the function to update the total drops
        countDrops();
    </script>
</body>
</html>
